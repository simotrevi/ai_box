<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <link href={% static 'bootstrap/css/bootstrap.min.css' %} rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>NLP - Keyword Spotting</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
        {% include 'navbar.html' %}

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block content %}


        {% endblock %}
        </div>
    </div>
    {% comment %} <script src={% static 'js/audio_record.js' %}></script> {% endcomment %}
    <script src={% static 'bootstrap/js/bootstrap.bundle.min.js' %} integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script src={% static 'js/app.js' %}></script>
    
    {% comment %} <script src="{% static 'js/script.js' %}"></script> {% endcomment %}
</body>

</html>
